<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wall paper algorithm</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="controls">
      <input
        type="text"
        class="cornA input controlModule"
        placeholder="Input Corner A"
      />
      <input
        type="text"
        class="cornB input controlModule"
        placeholder="Input Corner B"
      />
      <input
        type="text"
        class="side input controlModule"
        placeholder="Input The Side"
      />
      <button class="generate">Generate</button>
    </section>
    <section class="screen">
      <div class="wallpaper-box"></div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
